<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Dimesaur</title>
    <!-- Conectamos con el CSS Profesional -->
    <link rel="stylesheet" href="../CSS/index.css">
</head>
<body>

    <div class="auth-card">
        <!-- 
           IMPORTANTE: Esta ruta asume que:
           1. Este archivo está en: PUBLIC/HTML/login.html
           2. La imagen está en: PUBLIC/ASSETS/IMG/logodimesaur.png
        -->
        <img src="../ASSETS/IMG/logodimesaur.png" alt="Dimesaur Logo" class="logo-img">
        
        <h2>Iniciar Sesión</h2>
        <p class="subtitle">Bienvenido de nuevo a la era del ahorro.</p>

        <!-- Formulario apuntando a la API -->
        <form action="../../API/Login/Login.php" method="POST">
            
            <div class="form-group">
                <label for="email">Correo Electrónico</label>
                <input type="email" id="email" name="email" placeholder="ejemplo@dimesaur.com" required>
            </div>

            <div class="form-group">
                <label for="password">Contraseña</label>
                <input type="password" id="password" name="password" placeholder="••••••••••••" required>
            </div>

            <button type="submit" class="btn btn-primary">ENTRAR</button>
        </form>

        <div class="auth-switch">
            ¿Aún no tienes cuenta? <a href="registro.html">Regístrate</a>
        </div>
        
        <div style="margin-top: 25px;">
            <a href="index.html" style="color: var(--text-light); text-decoration: none; font-size: 0.9rem; font-weight: 600;">← Volver al Inicio</a>
        </div>
    </div>

</body>
</html>
